<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <section class="cart">
        <div class="container">
            <div class="row">
                <div class="cart-item shadow p-3 w-100">
                    <div class="order d-flex  w-100" id="order">
                        <div class="order-menu d-flex w-100 align-items-center justify-content-between">
                            <div class="order-products d-flex"><p class="fw-bolder">سبد خرید شما <p class="text-muted">(2 کالا)</p></p></div>
                            <div class="order-items d-flex align-items-center justify-content-between">
                                <div class="order-items-order d-flex">
                                    <p>1</p>
                                    <p>ثیت سفارش</p>
                                    <p>--------</p>
                                </div>
                                <div class="order-items-address d-flex">
                                    <p>2</p>
                                    <p>انتخاب آدرس</p>
                                    <p>--------</p>
                                </div>
                                <div class="order-items-payment d-flex">
                                    <p>3</p>
                                    <p>پرداخت</p>
                                </div>
                            </div>
                        </div>
                        <div class="order-product">
                            <div class="product-item">
                                <div class="product-item-r d-flex">
                                    <div class="product-img border"><img src="images/cofee.jpg" alt=""></div>
                                    <div class="product-title">
                                        <p class="fw-bolder">آنی سفر</p>
                                        <div class="product-number d-flex">
                                            <p class="text-muted p-1 border">+</p>
                                            <p class="p-1 border">1</p>
                                            <p class="text-muted p-1 border">-</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="product-item-l"></div>
                            </div>
                        </div>
                        <div class="order-payment">

                        </div>
                    </div>
                    <div class="address" id="address"></div>
                    <div class="payment" id="payment"></div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scrip.js"></script>
</body>
</html>
